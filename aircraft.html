        <div id="content">
            <figure>
                <img src="img/DEHPF.jpg" alt="Cessna 150M D-EHPF" class="left">
                <figcaption>
                    <h2>D-EHPF</h2>
                    <p>It's a popular trainer type Cessna 150M aircraft operated by Aeroclub of Elblag. This two-seater aircraft is equipped with the current standard 8.33 kHz separation radio and mode S transponder. Additionaly there is a garmin navigation unit onboard. </p>
                </figcaption>
            </figure>
            <figure>
                <img src="img/SPKBW.jpg" alt="Cessna 150M SP-KBW" class="right">
                <figcaption>
                    <h2>SP-KBW</h2>
                    <p>This aircraft is type C150M just as D-EHPF, however equipment between these two varies. SP-KBW also has 8.33 kHz radio separation, but it's transponder operates at most in mode C. For navigation VOR beacons can be used, which is not available on D-EHPF. </p>
                </figcaption>
            </figure>
            <figure>
                <img src="img/SPWBK.jpg" alt="Cessna 150L SP-WBK" class="left">
                <figcaption>
                    <h2>SP-WBK</h2>
                    <p>This Cessna 150L despite being older than the previous two is the best equipped one. It has been fitted with two brand new digital garmin avionics screens in place of artificial horizon and gyrocompass. It also has standard radio and mode S transponder. </p>
                </figcaption>
            </figure>
            <figure>
                <img src="img/SPCAS.jpg" alt="Socata Rallye 235E-D SP-CAS" class="right">
                <figcaption>
                    <h2>SP-CAS</h2>
                    <p>It's a four-seater Socata Rallye 235E-D is being used by Aeroclub of Elblag for scenic flights as well as aerotow for gliders. This is a lot more complicated aircraft than C150 due to it having variable-pitch propeller. Also it has a great STOL capabilities due to it's automatic leading edge slats and Fowler-type trailing edge flaps.  </p>
                </figcaption>
            </figure>
            <figure>
                <img src="img/HAYDM.jpg" alt="Turbo Finist HA-YDM" class="left">
                <figcaption>
                    <h2>HA-YDM</h2>
                    <p>Largest and one of the most advanced aircraft from Aeroclub's fleet is this registered in Hungary Technoavia SMG-92 Turbo-Finist. This taildragger with turboprop engine due to it's STOL capabilites and great climb ratio is being used for skydiving.</p>
                </figcaption>
            </figure>
            <figure>
                <img src="img/SPKBW_SPCAS.jpg" alt="SP-KBW and SP-CAS" class="rightb">
                <img src="img/HAYDM_DEHPF.jpg" alt="HA-YDM and D-EHPF" class="leftb">
                <p>All aircraft spotted at the <a href="https://aeroklubelblaski.pl" target="_blank">Aeroclub of Elblag</a><br><br>on the left: HA-YDM and D-EHPF<br>on the right: SP-KBW and SP-CAS</p>
            </figure>
